<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-container {
      width: 80%;
      margin: auto;
      text-align: center;
      position: relative;
    }
    .main-image {
      position: relative;
    }
    .main-image img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 10px;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 30px;
      border-radius: 8px;
    }
    .nav-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .thumbnail-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .thumbnail img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
    }
    .thumbnail img:hover {
      opacity: 0.7;
    }
    h1 {
      text-align: center;
    }
    h1 span {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button class="nav-btn" onclick="location.href='index.html'">About Me</button>
    <button class="nav-btn" onclick="location.href='Subject.html'">Subject Taken</button>
    <button class="nav-btn" onclick="location.href='Currentsubject.html'">Currently Enrolled</button>
    <button class="nav-btn" onclick="location.href='Contactme.html'">Contact Me</button>
    <button class="nav-btn" onclick="location.href='Favorite.html'">My Favorites</button>
    <button class="nav-btn active">Gallery</button>
  </div>

  <div class="container">
    <div class="page-content">
      <h1>My <span>Gallery</span></h1>
      
      <div class="gallery-container">
        <div class="main-image">
          <button class="nav-button prev" onclick="prevImage()">&#8249;</button>
          <img id="displayedImage" src="pic1.jpg" alt="pic1">
          <button class="nav-button next" onclick="nextImage()">&#8250;</button>
        </div>
        <div class="thumbnail-container">
          <div class="thumbnail" onclick="changeImage('pic1.jpg')"><img src="pic1.jpg" alt="pic1"></div>
          <div class="thumbnail" onclick="changeImage('pic2.jpg')"><img src="pic2.jpg" alt="pic2"></div>
          <div class="thumbnail" onclick="changeImage('pic3.jpg')"><img src="pic3.jpg" alt="pic3"></div>
          <div class="thumbnail" onclick="changeImage('pic4.jpg')"><img src="pic4.jpg" alt="pic4"></div>
          <div class="thumbnail" onclick="changeImage('pic5.jpg')"><img src="pic5.jpg" alt="pic5"></div>
          <div class="thumbnail" onclick="changeImage('pic6.jpg')"><img src="pic6.jpg" alt="pic6"></div>
          <div class="thumbnail" onclick="changeImage('pic7.jpg')"><img src="pic7.jpg" alt="pic7"></div>
          <div class="thumbnail" onclick="changeImage('pic8.jpg')"><img src="pic8.jpg" alt="pic8"></div>
          <div class="thumbnail" onclick="changeImage('pic9.jpg')"><img src="pic9.jpg" alt="pic9"></div>
          <div class="thumbnail" onclick="changeImage('pic10.jpg')"><img src="pic10.jpg" alt="pic10"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let images = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jpg', 'pic5.jpg', 'pic6.jpg', 'pic7.jpg', 'pic8.jpg', 'pic9.jpg', 'pic10.jpg'];
    let currentIndex = 0;

    function changeImage(imageSrc) {
      document.getElementById('displayedImage').src = imageSrc;
      currentIndex = images.indexOf(imageSrc);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('displayedImage').src = images[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('displayedImage').src = images[currentIndex];
    }
  </script>
</body>
</html>
